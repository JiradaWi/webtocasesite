 function timestamp() { var response = document.getElementById("g-recaptcha-response"); if (response == null || response.value.trim() == "") {var elems = JSON.parse(document.getElementsByName("captcha_settings")[0].value);elems["ts"] = JSON.stringify(new Date().getTime());document.getElementsByName("captcha_settings")[0].value = JSON.stringify(elems); } } setInterval(timestamp, 500); 

 function dependentPicklist(selectObject){
    var level2Picklist = [];
    var type = selectObject.value;
    console.log('type: '+type);
    switch(type){
        case "Feature Request":
        level2Picklist.push("Safety Riding");
        break;

        case "Question":
        level2Picklist.push("Publication (สิ่งพิมพ์(Order))");
        level2Picklist.push("Honda VIP Card");
        break;

        case "Inquiry (สอบถาม)":
        level2Picklist.push("Sales (ขาย)");
        level2Picklist.push("Parts (อะไหล่)");
        level2Picklist.push("Accessory (อะไหล่ตกแต่ง)");
        level2Picklist.push("Product (ผลิตภัณฑ์)");
        break;

        case "Complaint (ร้องเรียน)":
        level2Picklist.push("Call Center");
        break;

        case "Comment (แสดงความคิดเห็น)":
        level2Picklist.push("Service (บริการ)");
        level2Picklist.push("Others (อื่นๆ)");
        break;

        case "Thanks (ขอบคุณ)":
        level2Picklist.push("Activities (กิจกรรม)");
        break;

        case "Tech Line (CSI, HAS)":
        level2Picklist.push("Warranty Register (CSI, HAS)");
        level2Picklist.push("Warranty Register (Sub)");
        break;

        case "Tech Line (Repair Shop)":
        level2Picklist.push("Warranty Register (User)");
        break;

    }

    console.log('level2Picklist: '+JSON.stringify(level2Picklist));

    var lv2option = ''; 
    level2Picklist.forEach(element => {
        lv2option += '<option value="' + element + '">' + element + '</option>'
    })

    console.log('lv2option: '+lv2option);

    document.getElementById('00N1e00000jZd6Z').innerHTML = lv2option;
 }
</script>
