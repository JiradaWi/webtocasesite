       function openPage(pageNum){

        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'none';
        document.getElementById('page3').style.display = 'none';

        document.getElementById(pageId).style.display = 'inline';

       }

       function selectScore(question, answer){
        console.log('selectScore: '+question+' '+answer);
        var allQuestions = document.getElementsByClassName(question);

        Array.prototype.forEach.call(allQuestions, function (question){
             if(question.innerHTML == answer){
                question.style.backgroundColor = 'red';
            }else{
                question.style.backgroundColor = '#bababa';
            }
        })
      
       }

   </script>
